<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6ec884a07.js" crossorigin="anonymous"></script>
    <link rel="preload" href="./assets/images/sock.png" as="image">
    <link rel="preload" href="./assets/images/Gift.png" as="image">
    <link rel="preload" href="./assets/images/snowman1.png" as="image">
    <link rel="preload" href="./assets/images/Illustration.png" as="image">
    <title>Secret-Santa</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
        <div class="container">
            <img class="background-images__sock" src="./assets/images/sock.png">
            <header class="header">
                <div class="header__logo">
                    <div class="back-logo--image">
                        <img src="./assets/images/Christmas_tree.webp" alt="Christmas Tree" class="header__logo-image">
                    </div>
                    <h1>Secret<span class="color">Santa</span></h1>
                </div>
                <nav class="header_nav">
                    <div class="header-circle"></div>
                    <ul class="nav__list">
                        <li class="nav__item"><span class="color" >New</span></li>
                        <li class="nav__item">Popular</li>
                        <li class="nav__item">Gifts</li>
                        <li class="nav__item">Cards</li>
                    </ul>
                </nav>
                <div class="header__buttons">
                    <a href="">Sign In</a>
                    <button class="button button--singup">Sign Up</button>
                </div>
            </header>
            <main class="main">
                <section class="hero">
                    <div class="container-hero">
                        <div class="hero__text">
                            <h2 class="hero__title">Greetings<br>
                                Santa is coming,<br>
                                Dear Friends
                            </h2>
                            <p class="hero__description">Find the perfect holiday gift for everyone on your list this <br>year, no matter whatâ€™s your budget.</p>
                            <button class="button button-explore">Explore Now</button>
                            <div class="hero__scroll">
                                <div class="hero__scroll-icon">
                                    <i class="fa-solid fa-arrow-down-long"></i>
                                </div>
                                <p class="hero__scroll-text">Scroll down to explore <br> more about us</p>
                            </div>
                        </div>
                        <div class="hero__image">
                            <img src="./assets/images/Illustration.png" alt="Santa Claus" class="hero__image-santa">
                            <img src="./assets/images/Review.png" alt="Review" class="hero__image-review">
                        </div>

                    </div>
                    
                </section>
            </main>
            <img class="background-images__snowman" src="./assets/images/snowman1.png">
            <img class="background-images__gift" src="./assets/images/Gift.png">
        </div>
        <footer class="footer">
            <p class="footer--text">www.nickelfox.com</p>
        </footer>
    <script src="./assets/js/app.js" type="module"></script>
</body>
</html>
