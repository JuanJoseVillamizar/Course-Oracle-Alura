<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6ec884a07.js" crossorigin="anonymous"></script>
    <title>Nike-Colombia</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
        <header class="header">
            <div class="header__logo">
                <img src="./assets/images/nike-logo.png" alt="Nike-logo">
            </div>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="">Home</a></li>
                    <li class="nav__item"><a href="">Boys</a></li>
                    <li class="nav__item"><a href="">Girls</a></li>
                    <li class="nav__item"><a href="">Customize</a></li>
                </ul>
            </nav>
            <div class="header__social-nav">
                <ul class="social-nav__list">
                    <li class="social-nav__item"><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li class="social-nav__item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li class="social-nav__item"><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
        </header>
        <main class="hero">
            <section class="hero__text">
                <h1>Nothing Can<br>
                <span>Stop</span> The Run
                </h1>
                <div class="switch">
                    <h2>Color</h2>    
                    <div class="switch-color">
                        <div class="colors colors1"></div>
                        <div class="colors colors2"></div>
                        <div class="colors colors3"></div>
                        <div class="colors colors4"></div>
                        <div class="colors colors5"></div>
                    </div>        
                    
                </div>

            </section>
            <section class="hero__image">
                <div class="background-image__shoe">
                    <img src="./assets/images/nike-shoe.png" alt="Nike Shoe">
                    <h2>Nike AIR Max</h2>
                </div>
            </section>
        </main>
</body>
</html>
